<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Using a Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </header>
    <div class="table">
      <table>
        <tr>
          <td>1</td>
          <td>Item A</td>
          <td>$0.50</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Item B</td>
          <td>$125.00</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Item C</td>
          <td>$3.00</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Item D</td>
          <td>$1.00</td>
        </tr>
        <tr>
          <td>5</td>
          <td>Item E</td>
          <td>$30.50</td>
        </tr>
      </table>
    </div>
  </body>
</html>
